<!DOCTYPE html>
<html layout:decorator="layout">
<head lang="en">
    <title>JCR Script Executor</title>
    <link href="/assets/dashboard.css" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content">
    <!-- the actual content goes there -->
    <h1 class="page-header">Modeshape backup tool</h1>
    <div>
        <form action="/monitor/jcr/backup/create" method="POST" style="margin:10px;">
            <button type="submit" class="btn btn-success">Perform backup</button>
        </form>

        <form action="/monitor/jcr/backup/restore" method="POST" style="margin:10px;" enctype="multipart/form-data">
            <input type="file" name="upload"/>
            <input type="submit" class="btn btn-danger" value="Restore backup"/>
        </form>
    </div>

</div>
</body>
</html>
